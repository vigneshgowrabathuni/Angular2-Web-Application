<app-navbar></app-navbar>
<md-card class="login-form">
  <h2>Sign In</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !eMail.valid }">
      <md-input-container >
        <input mdInput placeholder="Email ID" name="eMail" [(ngModel)]="model.eMail" #eMail="ngModel" required>
        <div *ngIf="f.submitted && !eMail.valid" class="help-block">EMail ID is required</div>
      </md-input-container>

    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <md-input-container >
        <input mdInput placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </md-input-container>

    </div>

    <div>
      <button  class="btn btn-primary lBtn">Sign In</button>
    </div>
    <div class="regFpwdSec form-group">
      <p>Need to create an account?&nbsp;<a [routerLink]="['/register']"><b>Sign Up</b></a></p>
      <p>Forgot your password?&nbsp;<a [routerLink]="['/register']"><b>Recover/Reset</b></a></p>
    </div>
  </form>
</md-card>
